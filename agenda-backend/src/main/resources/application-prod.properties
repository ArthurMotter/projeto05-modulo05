# --- PRODUCTION PROFILE ---

# PostgreSQL DataSource Configuration (using environment variables for security)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# NEVER run data.sql in production. Flyway handles the required schema and lookup data.
spring.sql.init.mode=never

# Production-friendly settings
# Do not show SQL in logs to avoid clutter and potential info leaks
spring.jpa.show-sql=false