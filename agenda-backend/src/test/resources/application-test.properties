# --- TEST PROFILE ---

# H2 In-Memory DataSource Configuration for fast and isolated tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# CRITICAL: Let Hibernate automatically create and drop the database schema for each test run.
spring.jpa.hibernate.ddl-auto=create-drop

# CRITICAL: Disable Flyway for the test profile to avoid context loading errors.
spring.flyway.enabled=false

# CRITICAL: Disable Spring's default SQL script initialization (schema.sql, data.sql).
spring.sql.init.mode=never

# Optional: Keep H2 console enabled for debugging if needed
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console