<div
  class="toast align-items-center text-white border-0 show"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
  [ngClass]="toastClass"
>
  <div class="d-flex">
    <div class="toast-body">
      {{ toastInfo.message }}
    </div>
    <button
      type="button"
      class="btn-close btn-close-white me-2 m-auto"
      aria-label="Close"
      (click)="close()"
    ></button>
  </div>
</div>
