<form [formGroup]="form" (ngSubmit)="save()">
    <!-- Name -->
    <div class="mb-3">
        <label for="name" class="form-label">Nome</label>
        <input type="text" class="form-control" id="name" formControlName="name"
            [class.is-invalid]="name?.invalid && (name?.dirty || name?.touched)">
        <!-- Error Messages -->
        <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="invalid-feedback">
            <div *ngIf="name?.errors?.['required']">Nome é obrigatório.</div>
        </div>
    </div>

    <div class="row">
        <!-- Phone -->
        <div class="col-md-6 mb-3">
            <label for="phone" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="phone" formControlName="phone" mask="(00) 00000-0000"
                [class.is-invalid]="phone?.invalid && (phone?.dirty || phone?.touched)">
            <!-- Error Messages -->
            <div *ngIf="phone?.invalid && (phone?.dirty || phone?.touched)" class="invalid-feedback">
                <div *ngIf="phone?.errors?.['required']">Telefone é obrigatório.</div>
            </div>
        </div>

        <!-- Date of Birth -->
        <div class="col-md-6 mb-3">
            <label for="dateOfBirth" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="dateOfBirth" formControlName="dateOfBirth"
                [class.is-invalid]="dateOfBirth?.invalid && (dateOfBirth?.dirty || dateOfBirth?.touched)">
            <!-- Error Messages -->
            <div *ngIf="dateOfBirth?.invalid && (dateOfBirth?.dirty || dateOfBirth?.touched)" class="invalid-feedback">
                <div *ngIf="dateOfBirth?.errors?.['required']">Data de nascimento é obrigatória.</div>
            </div>
        </div>
    </div>

    <!-- Comments -->
    <div class="mb-3">
        <label for="comments" class="form-label">Comentários</label>
        <textarea class="form-control" id="comments" formControlName="comments" rows="3"></textarea>
    </div>

    <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Salvar</button>
    </div>
</form>
